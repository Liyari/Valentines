<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Spray+Paint&family=VT323&display=swap" rel="stylesheet">
    <title>Mini Game</title>
</head>
<body>
    <audio autoplay="true" loop="true" src="../Assets/gamebgmusic.mp3"></audio>
    
    <div class="background"></div>
    <div class="menu" id="menu">        
    <h1>Main Menu</h1>
        <button class="menu-btn" onclick="startGame()">Play</button>
        <button class="menu-btn" onclick="openRewards()">Rewards</button>
        <button class="menu-btn" onclick="location.href='../html/home.html'">Back to Home</button>
    </div>

    <div id="quizContainer" class="hidden">
        <h2 id="questionText"></h2>
        <div id="choices"></div>
    </div>

    <div id="dialogueContainer" class="hidden">
        <div class="character-area">
            <img id="characterImage" class="character-img">
            <div id="dialogueText" class="thought"></div>
        </div>
        <div class="dialogue-buttons">
            <button id="skipBtn" onclick="skipDialogue()">Skip</button>
            <button id="nextBtn" onclick="nextDialogue()">Next</button>
        </div>
    </div>


    <div id="resultContainer" class="hidden">
        <div id="scoreText"></div>
            <img id="scoreImage" src="" alt="Score Image" style="max-width:200px; margin:20px 0;">
        <div id="rewardText"></div>
            <button class="menu-btn" id="backMenuBtn">Back to Menu</button>
            <button class="menu-btn" id="playAgainBtn">Play Again</button>
    </div>

    <div id="rewardsOverlay" class="overlay hidden">
        <div id="rewardsPopup" class="thought rewards-popup">
            <h2>Copy your coupon and send it to Iyah to claim ðŸ’Œ</h2>
        <div id="rewardList"></div>
        </div>
    </div>

     <button id="quitBtn" class="hidden-btn" onclick="window.location.href='../Html/game.html'">QUIT</button>

    <audio id="clickSound" src="../Assets/clickse.mp3" preload="auto"></audio>
    <script src="../js/game.js"></script>
	<script src="../js/zoom.js"></script>
    <script src="../js/clickse.js"></script>
</body>
</html>
